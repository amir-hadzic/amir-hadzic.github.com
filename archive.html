{% for post in site.posts %}

        <a href="{{ post.url }}" class="nostylelink"><h1 class="post-title">{% if post.bookreview %}<i class="icon-book"></i>{% endif %} {{ post.title }}</h1></a>
        <h2 class="post-date">— {{ post.date | date: "%m.%d.%Y" }}</h2>
    </div>
{% endfor %}
