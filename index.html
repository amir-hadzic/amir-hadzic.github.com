{% for post in site.posts limit:5%}
    <div class="post">
        <a class="nostylelink" href="{{ post.url }}"><h1 class="post-title">{{ post.title }}</h1></a>
        <h2 class="post-date">— {{ post.date | date: "%m.%d.%Y" }}</h2>
        
        {{ post.content | replace:'more start -->','' | replace:'<!-- more end','' }}
        
        <center>
            <a style="border-bottom: 1px dotted #222; padding: 5px;"class="more" href="{{ post.url }}">Read more and post comments</a>
        </center>
    </div>
{% endfor %}

<p>More posts can be found in the <a href="/archive.html">archive</a>.</p>
